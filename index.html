<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs -->
	<meta charset="utf-8">
	<title>Indie Web Series</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS Style -->
	<link rel="stylesheet" href="css/style.css">  
	
	<!-- Color Skins -->
	<link rel="stylesheet" href="css/skins/green.css" name="skins"> 
	
	<!-- Layout Style -->
	<link rel="stylesheet" href="css/layout/wide.css" name="layout"> 
	
	<!-- Small Icons -->
	<link rel="stylesheet" href="css/icons.css">  
	
	<!-- Start JavaScript -->
	
	<script src="js/jquery-1.7.2.min.js"></script> <!-- jQuery library --> 
	<script src="js/jquery.cookie.js"></script> <!-- jQuery cookie --> 

	<!--[if lt IE 9]>
		<script src="js/html5.js"></script>
		<![endif]-->

	</head>
	<body class="under-construction">

		<div id="wrap" class="boxed">

			<header>
				<div class="container clearfix">
					<div class="one-third column">
						<div class="logo">
							<img src="images/logo.png" alt="Indie Web Series" />
						</div>
					</div><!-- End Logo -->
				</div><!-- End Container -->
			</header><!-- <<< End Header >>> -->

			<div id="under-construction">
				<div class="container clearfix">
					<div class="sixteen columns">
						<h1>Indie Web Series is under construction</h1>
						<p>We'll be here soon with a new website. Estimated Time Remaining</p>

						<div class="clearfix"></div>

						<div id="count2" class="count-end-message" >Going live today!</div><!-- Message After Time End -->

						<div id="clock-ticker" class="clearfix">
							<div class="block">
								<span class="flip-top" id="dday"></span>
								<span class="label" id="days">Days</span>
							</div>

							<div class="block">
								<span class="flip-top" id="dhour"></span>
								<span class="label" id="hours">Hours</span>
							</div>

							<div class="block">
								<span class="flip-top" id="dmin"></span>
								<span class="label" id="minutes">Mins</span>
							</div>

							<div class="block">
								<span class="flip-top" id="dsec"></span>
								<span class="label" id="seconds">Secs</span><br>
							</div>
						</div><!-- End clock-ticker -->
					</div><!-- End cloumn -->
				</div><!-- End Container -->
			</div><!-- End under-construction -->

			<footer class="under-construction">
				<div class="container">
					<div class="two-third column copyright"> <span class="gray">Copyright &copy; 2012 by Miriam Kalman and Benjamin Harris. All rights reserved.</span></div>
				</div><!-- End container -->
			</footer><!-- <<< End Footer >>> -->

		</div><!-- End wrap -->

		<script src="js/under-construction.js"></script><!-- Custom javascript for clock-ticker -->
	</body>
</html>
